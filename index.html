<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Website</title>
</head>
<body>
    <h1 class="heading">CRUD Website</h1>
    <div id="cards"></div>
    <div id="cards2"></div>

    <div>
        <h2 class="add">Add Cards</h2>
        <form action="" id="form">
        <label for="title">Title</label><br>
        <input type="text" placeholder="Title" id="title"><br>
        <label for="image">Image</label><br>
        <input type="file" accept="image/*" id="image"  /><br>
        <label for="category">Category</label><br>
        <input type="text" placeholder="Category" id="category"><br>
        <label for="price">Price</label><br>
        <input type="number" placeholder="Price" id="price"><br>
        <button type="submit">Submit</button>
    </form>
    </div>
     <script src="index.js">
       


          
    </script>
    
</body>
</html>
